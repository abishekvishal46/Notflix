 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notflix Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/css/player.css">
</head>

<body>
    <header class="header">
        <img src="../static/images/logo_.png" style="width: 100px;" alt="Movie Player Logo">
        <h1>{{movie_n}}</h1>
    </header>
    <div class="container">
        <div class="iframe-container">
            <iframe id="movieIframe" src="https://vidsrc.to/embed/{{mode}}/tt{{movie_id}}" frameborder="0"
                allowfullscreen></iframe>
        </div><center>
                <div class="note" style="margin-top:20px;align-content:center">
                    <h3>Note:</h3>
        <p>If you encounter a 404 error then try the change the domain which are given below (i.e .in or .pm or .xyz or .net) </p>
    </div></center>
        <div class="button-container">
            <button class="button" role="button" onclick="changeIframeSource('{{movie_id}}','.in','{{mode}}')">
                <span class="button_lg">
                    <span class="button_sl"></span>
                    <span class="button_text">.in</span>
                </span>
            </button>
            <button class="button" role="button" onclick="changeIframeSource('{{movie_id}}','.to','{{mode}}')">
                <span class="button_lg">
                    <span class="button_sl"></span>
                    <span class="button_text">.to</span>
                </span>
            </button>
            <button class="button" role="button" onclick="changeIframeSource('{{movie_id}}','.pm','{{mode}}')">
                <span class="button_lg">
                    <span class="button_sl"></span>
                    <span class="button_text">.pm</span>
                </span>
            </button>
            <button class="button" role="button" onclick="changeIframeSource('{{movie_id}}','.xyz','{{mode}}')">
                <span class="button_lg">
                    <span class="button_sl"></span>
                    <span class="button_text">.xyz</span>
                </span>
            </button>
            <button class="button" role="button" onclick="changeIframeSource('{{movie_id}}','.net','{{mode}}')">
                <span class="button_lg">
                    <span class="button_sl"></span>
                    <span class="button_text">.net</span>
                </span>
            </button>
        </div>

        <div class="movie-details">
            <img src="{{ i }}" alt="Sample Movie">
            <div class="movie-info">
                <h1>{{movie_name}}</h1>
                <p><i class="bi bi-star-fill icon"></i><strong>Rating:</strong> {{a}}</p>
                <p><i class="bi bi-calendar-check icon"></i><strong>Release Date:</strong> {{b}}</p>
                <p><i class="bi bi-people icon"></i><strong>Casting:</strong> {{', '.join(c[:10])}}</p>
                <p><i class="bi bi-person icon"></i><strong>Directors:</strong> {{', '.join(d)}}</p>
                <p><i class="bi bi-book icon"></i><strong>Plot:</strong> {{e}}</p>
            </div>
        </div>
    </div>

{% include "footer.html" %}
